has been used as basis for this file.
 */
plugins {
    id "groovy"
    id "maven-publish"
    id "idea"
    id "jacoco"
    id "enterprise.groovy.plugin" version "1.0.4"
}

apply plugin: 'com.jfrog.bintray'

ext['groovy.version'] = '2.5.4'
ext['springBootVersion'] = '2.1.1.RELEASE'

sourceCompatibility = 1.8
group = "io.i-t"
version = "1.0.0"
description = "HTTP Client"

repositories {
    jcenter()
    maven {
        url  "https://dl.bintray.com/infinite-technology/io.i-t"
    }
    mavenLocal()
}

sourceSets {
    main.groovy.srcDirs = ["src/main/groovy"]
    test.groovy.srcDirs = ["src/test/groovy"]
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.4'
    compile 'io.i-t:blackbox:1.0.21'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.449'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    testCompile "io.i-t:bobbin:3.0.0"
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    classifier "sources"
}

ext {
    theTitle = "HTTP Client"
    titleForDocumentation = archivesBaseName + " " + version
    packageTitle = group
    description = "HTTP Client"
}

publishing {
    publications {
        groovyMaven(MavenPublication) {
            from components.java
            artifact(sourceJar) {
                classifier "sources"
            }
        }
    }
}

task jarSrc(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}

artifacts {
    archives(jarSrc)
}

bintray {
    user = System.getenv("bintrayuser")
    key = System.getenv("bintraypassword")
    System.out.println(user)
    System.out.println(key)
    publications = ["groovyMaven"]
    def projectName = project.name
    def projectDescription = project.description
    pkg {
        userOrg = "infinite-technology"
        repo = "io.i-t"
        name = "pigeon-lib"
        desc = "HTTP Client"
        issueTrackerUrl = "https://github.com/INFINITE-TECHNOLOGY/PIGEON/issues"
        vcsUrl = "https://github.com/INFINITE-TECHNOLOGY/PIGEON.git"
        websiteUrl = "https://i-t.io/Pigeon/"
        licenses = ["Apache-2.0"]
    }
}

test {
    useTestNG()
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

check.dependsOn jacocoTestReport